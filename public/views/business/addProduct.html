<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Add a product to your profile!</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" charset="utf-8">
    <script type="text/javascript" src="product.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-header">
          <a class="navbar-brand" href="../">
            <img src="non.jpg" alt="carolynpls">
          </a>
        </div>

        <form class="navbar-form navbar-right" action="index.html" method="post">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Username">
            <input type="password" class="form-control" placeholder="Password">
          </div>
          <button class="btn btn-default" type="submit" name="button" >Sign In</button>
          <a href="#" id="loginForm"><button class="btn btn-default" type="button" name="button">Sign Up</button></a>
        </form>
      </nav>
    </div>

    <div class="container">
      <br>
      <h1>Add a new product you wish to sell!</h1>
      <form class="addProd" action="/api/products" method="POST">
        Product name: <input type="text" class="form-control textInput" name="name" value="">
        Product cost: <input type="text" class="form-control textInput" name="cost" value="">
        Stock: <input type="text" class="form-control textInput" name="stock" value="">
        Sell by: <input type="date" class="form-control textInput" name="sellBy" value="" placeholder="yyyy-mm-dd">
        <button type="submit" class="btn btn-default productButtons" name="button">Add product!</button>
        <button type="button" class="btn btn-default productButtons" id="resetValues" name="">Clear</button>
      </form>
    </div>
  </body>
</html>
