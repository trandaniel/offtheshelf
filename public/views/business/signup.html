<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sign Up</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" charset="utf-8">
  </head>
  <body>
    <div class="container-fluid">
      <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-header">
          <a class="navbar-brand" href="../">
            <img src="non.jpg" alt="carolynpls">
          </a>
        </div>

        <form class="navbar-form navbar-right" action="index.html" method="post">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Username">
            <input type="password" class="form-control" placeholder="Password">
          </div>
          <button class="btn btn-default" type="submit" name="button" >Sign In</button>
          <a href="#" id="loginForm"><button class="btn btn-default" type="button" name="button">Sign Up</button></a>
        </form>
      </nav>
    </div>

    <div class="container">
      <form class="signup" action="register" method="POST">
        Name: <input type="text" class="form-control textInput" name="name" placeholder="PharmaC" required>
        Email: <input type="text" class="form-control textInput" name="email" placeholder="example@email.com" required>
        Password: <input type="password" class="form-control textInput" name="password" value="" required>
        Confirm Password: <input type="password" class="form-control textInput" name="" value="" required><br>
        Find your pharmacy on the map! <br>
        <!-- MAP HERE TOGGLE BETWEEN MANUAL/MAP-->
        Or type in your address. <br> <br>
        Street Number: <input type="text" class="form-control textInput" name="streetnumber" value="">
        Street Name: <input type="text" class="form-control textInput" name="street" value="">
        Country: <input type="text" class="form-control textInput" name="country" value="">
        City: <input type="text" class="form-control textInput" name="city" value="">
        <button type="submit" class="btn btn-default productButtons" name="button">Submit</button>
        <button type="reset" class="btn btn-default productButtons" id="resetValues" name="button">Clear Values</button>
      </form>
    </div>
  </body>
</html>
