<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>OffTheShelf!</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" charset="utf-8">
  <script type="text/javascript" src="mapFunctionality.js"></script>
  <script type="text/javascript" src="login.js"></script>
</head>
<body onload="checkLoggedIn()">
  <div class="container-fluid">
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-header ">
        <a class="navbar-brand" href="#">
          <img src="img/logo.png" alt="carolynpls">
        </a>
      </div>

      <form class="navbar-form navbar-right" id="loginform" method="POST" action="login">
         <!-- onsubmit="xhrLogin(event)"> -->
        <div class="form-group">
          <input type="text" class="form-control" name="email" id="username" placeholder="Username">
          <input type="password" class="form-control" name="password" id="pass" placeholder="Password">
        </div>
        <button class="btn btn-default" type="submit" name="button" id="signinbutton">Sign In</button>
        <a href="signup" id="loginForm"><button class="btn btn-default" type="button" name="button" id="signupbutton">Sign Up</button></a>
        <div id="loginerror">
          Incorrect username or password!
        </div>
      </form>
      <div class="navbar-right" id= "loggedIndisplay">
        <a href="editprofile" id="displayusername"></a>
        <form class="" action="logout" method="POST" onsubmit = "logout()";>
          <button class="btn btn-default" type="submit" name="button" id="logoutbutton">Log Out</button>
        </form>
      </div>
    </nav>
  </div>
  <div class="container">
    <h1>"go to your javascript file" - sam</h1>
    <img src="img/blackfont.png" alt="pliscarol"> <br>
    <div>
      Find what you're looking for!
      <input type="text" class="form-control" name="search" placeholder="Search">
    </div>
  </div>
  <div class="" id="map" onload="initMap()"></div>
  <br>
  <section class="" id="displayInfo"></section>
  <script src="app.js" charset="utf-8"></script>
  <script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAaObGOdKXJwQLS9a8i9Kj5WpW3wdpAu9M&callback=initMap">
  </script>
</body>
</html>
