<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Yes</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" charset="utf-8">
  <script type="text/javascript" src="mapFunctionality.js"></script>
  <script type="text/javascript" src="login.js"></script>
</head>
<body onload="checkLoggedIn()">
  <div class="container-fluid">
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">
          <img src="non.jpg" alt="carolynpls">
        </a>
      </div>

      <form class="navbar-form navbar-right" action="" method="GET" onsubmit="login(event)">
        <div class="form-group">
          <input type="text" class="form-control" id="username" placeholder="Username">
          <input type="password" class="form-control" id="pass" placeholder="Password">
        </div>
        <button class="btn btn-default" type="submit" name="button" id="signinbutton">Sign In</button>
        <a href="signup" id="loginForm"><button class="btn btn-default" type="button" name="button" id="signupbutton">Sign Up</button></a>
        <div id="loginerror">
          Incorrect username or password!
        </div>
      </form>
      <div class="navbar-right">
        <span id="displayusername"></span>
        <button class="btn btn-default" type="button" name="button" onclick="logout()" id="logoutbutton">Log Out</button>
      </div>
    </nav>
  </div>

  <div class="container">
    <h1>"go to your javascript file" - sam</h1>
    <img src="no.png" alt="pliscarol">
    <div>
      Find what you're looking for!
      <input type="text" class="form-control" name="search" placeholder="Search">
    </div>
  </div>
  <div class="" id="map" onload="initMap()">

    <div class="container">
      <h1>"go to your javascript file" - sam</h1>
      <img src="no.png" alt="pliscarol">
      <div>
        Find what you're looking for!
        <input type="text" class="form-control" name="search" placeholder="Search">
      </div>
    </div>

    <div class="" id="map" onload="mapInit()">
      <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCioBIw7Zm_9e0Z3a8O0QGVawEZRwPs9TY&callback=initMap">
      </script>
    </div>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
